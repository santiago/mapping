<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>TopoJSON Data</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
    body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1Ijoic29mcml0byIsImEiOiIySzg3REhRIn0.2QFIYC9bmtbGPqk90CDdkQ';
var map = L.mapbox.map('map', 'examples.map-20v6611k').setView([4.5980478, - 74.0760867], 6);

// Omnivore will AJAX-request this file behind the scenes and parse it:
// note that there are considerations:
// - The file must either be on the same domain as the page that requests it,
//   or both the server it is requested from and the user's browser must
//   support CORS.

// Internally this function uses the TopoJSON library to decode the given file
// into GeoJSON.
var layer = L.geoJson(null, {
  style: style,
  onEachFeature: onEachFeature
});


omnivore.topojson('/colombia.topo.json', null, layer)
    .addTo(map);


function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 3,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
    }

    }

function getColor(d) {
    return (
      d > 30000 ? '#800026' :
      d > 15000 ? '#BD0026' :
      d > 7500 ? '#E31A1C' :
      d > 3750 ? '#FC4E2A' :
      d > 1800 ? '#FD8D3C' :
      d > 900 ? '#FEB24C' :
      d > 400 ? '#FED976' : 'white' //'#FFEDA0'
    );
 }

function resetHighlight(e) {
        layer.resetStyle(e.target);
//        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

function style(feature) {
    return {
            weight: 1,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.6,
            fillColor: getColor(feature.properties.AREA)
            //fillColor: getColor(0.25)
    };
}


</script>


</body>
</html>
